<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass"><br>
        <input type="reset">
        <p>Choice : </p>
        <input type="radio" name="radio" id="radio1" value="radio1">
        <label for="radio1">Radio1</label>
        <input type="radio" name="radio" id="radio2" value="radio2">
        <label for="radio2">Radio2</label>
        <input type="radio" name="radio" id="radio3" value="radio3">
        <label for="radio3">Radio3</label>
        <p>Check : </p>
        <input type="checkbox" name="checkbox" id="checkbox1" value="checkbox1">
        <label for="checkbox1">checkbox1</label>
        <input type="checkbox" name="checkbox" id="checkbox2" value="checkbox2">
        <label for="checkbox2">checkbox2</label>
        <input type="checkbox" name="checkbox" id="checkbox3" value="checkbox3">
        <label for="checkbox3">checkbox3</label><br>
        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
        <label>Select a color : </label>
        <input type="color" >
        <br>
        <label>Select a date : </label>
        <input type="date" ><br>
        <label>Select a birthday : </label><br>
        <input type="datetime-local" ><br>
        <label>Email : </label><br>
        <input type="email" ><br>
        <input type="submit"><br>
        <label>Select a file : </label><br>
        <input type="file" ><br>
        <input type="hidden" value="hidden type"><br>
        
        <label>Select a month and year : </label><br>
        <input type="month" ><br>
        <label>Select a number: </label><br>
        <input type="number" min="1" max="5" ><br>
        <label>Volume(0 to 50): </label><br>
        <input type="range" min="0" max="50"  ><br>
        <label>Search: </label><br>
        <input type="search"   ><br>
        <label>Enter phone number: </label><br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"   placeholder="678-90-246"><br>
        <label>Select time: </label><br>
        <input type="time"><br>
        <label>Enter url: </label><br>
        <input type="url"><br>
        <label>Select week: </label><br>
        <input type="week"><br>
      </form>
</body>
</html>
